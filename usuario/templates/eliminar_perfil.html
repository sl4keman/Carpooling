{% extends "index.html" %}
{% block content %}
    <h1>Eliminar Perfil</h1>
    <p>¿Estás seguro de que quieres eliminar tu perfil?</p>
    <form action="{% url 'eliminar_perfil' %}" method="post">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar</button>
    </form>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
{% endblock content %}
